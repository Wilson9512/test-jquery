<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>on 2</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
</head>
<style>
    .box{
        border: 1px solid red;
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    p{
        margin: 0;
    }
    h1{
        width: 250px;
    }
</style>
<body>
<h1 id="showAction"></h1>
<div class="box">
    <p>過來</p>
</div>

<script src="./js/jquery-3.6.0.min.js"></script>
<script>

$(".box").on({
    mouseenter: function (){
        $("#showAction").text("Mouse Enter").css("background","white");
    },
    mouseleave: function (){
        $("#showAction").text("Mouse leave");
    },
    click: function (){
        $("#showAction").text("Click");
    },
    dblclick: function (){
        $("#showAction").text("Double click").css("background","pink");
    },
});


</script>
</body>

</html>
