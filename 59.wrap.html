<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        </style>

</head>
<body>
<div class="container">
    <div class="row">
        <img src="./img/person1.jpg" alt="">
        <img src="./img/person2.jpg" alt="">
        <img src="./img/person3.jpg" alt="">
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $("img").wrap("<div class ='img-wrap'></div>");
    </script>
</div>
</body>
</html>
