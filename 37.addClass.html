<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add class</title>
    <style>
        .box{
            margin-top: 3rem;
            margin-left: 7rem;
            width: 150px;
            height: 150px;
            background-color: blueviolet;
        }
        .blue{
            background-color: #87abfa;
            transform: translateY(50px);
            border-radius: 50%;
            box-shadow: 5px 5px 5px #1b2d64;
        }
    </style>
</head>
<body>
<!--注意權重-->
<button id="addClass">add Class</button>
<button id="rmClass">remove Class</button>
<button id="toggleClass">toggle Class</button>
<button id="myToggle">myToggle Class</button>

<div class="box"></div>

<script src="./js/jquery-3.6.0.min.js"></script>
<script>
    $("#addClass").click(function (){
        $(".box").addClass("blue");
    });
    $("#rmClass").click(function (){
        $(".box").removeClass("blue");
    });
    $("#toggleClass").click(function (){
        $(".box").toggleClass("blue");
    });
    $("#myToggle").click(function () {
        console.log("hi",$(".box").hasClass("blue"));
    });

</script>
</body>
</html>
