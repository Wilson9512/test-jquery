<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>off</title>
</head>
<body>

<button class="btn" id="btnHi">hi</button>
<button class="btn" id="on">on</button>
<button class="btn" id="off">off</button>

<script src="./js/jquery-3.6.0.min.js"></script>
<script>

    function sayHi(){
        console.log("hi");
    }
    function sayYo(){
        console.log("Yo");
    }

    const sayHi2 = function () {
        console.log("hi");
    };

    // $("#btnHi").click(sayHi);

    $("#off").click(function (){
        $("#btnHi").off("click",sayHi);
        $("#btnHi").off("dblclick",sayYo);
    });
    $("#on").click(function (){
        $("#btnHi").on("click",sayHi);
    });
    $("#btnHi").dblclick(function (){
        $("#btnHi").off("click",sayHi);
        $("#btnHi").on("dblclick",sayYo);
    });

</script>
</body>
</html>
