<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>foreach map</title>
</head>
<body>
<script>
    const arr = ["a", "b", "c", "d"];

    const foreachArr = arr.forEach((element, index, array) => {
        console.log("index:", index, ", element:", element);

        return element + "z";
    });
    console.log("foreachArr", foreachArr);

    const mapArr = arr.map((element, index, array) => {
        console.log("map index:", index, ", element:", element);

        return element + "z";
    });

    console.log("mapArr", mapArr);
</script>
</body>
</html>
