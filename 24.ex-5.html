<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
</head>
<style>

    .wrap {
        max-width: 700px;
        height: 500px;
        overflow: hidden;
        margin: 50px auto;
        position: relative;
    }

    ul.img-wrap {
        display: flex;
        width: 3500px;
        transition: 0.5s;
        transform: translateX(-700px);
    }

    li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    ul.slider-dots {
        position: absolute;
        bottom: 0;
        list-style: none;
        padding-left: 0;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .slider-dots li {
        width: 40px;
        height: 10px;
        border: 1px solid #fff;
        margin: 10px;
    }

    .slider-dots li:nth-child(1) {
        background: #fff;
    }
</style>
<body>

<div class="wrap">
    <ul class="list-unstyled img-wrap">

        <li>
            <img src="./img/mr2-wallp.jpeg" alt="">
        </li>
        <li>
            <img src="./img/s14-wallp.jpeg" alt="">
        </li>
        <li>
            <img src="./img/mr2-wallp.jpeg"" alt="">
        </li>
        <li>
            <img src="./img/s14-wallp.jpeg" alt="">
        </li>
        <li>
            <img src="./img/mr2-wallp.jpeg"" alt="">
        </li>
    </ul>

    <ul class="slider-dots">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./bootstrap-4.2.1-dist/js/bootstrap.bundle.min.js"></script>
<script>

    $(".slider-dots li").hover(function () {
        console.log("this", $(this));
        $(this)
            .css("background", "#fff")
            .siblings()
            .css("background", "transparent");

        const moveX = $(this).index() * -700;

        $("ul.img-wrap").css("transform",`translateX(${moveX}px)`);

    });


</script>

</html>
