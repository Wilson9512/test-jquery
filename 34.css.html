<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .box{
           width: 200px;
           height: 200px;
           background-color: #afa;
       }
    </style>
</head>
<body>
<div class="box"></div>
<button id="btn" >click</button>

<script src="./js/jquery-3.6.0.min.js"></script>
<script>
    console.log($(".box").css("background-color"));

    var style = {
        color: "#ccc",
        background: "#000",
    };
    var style2 = {
        color: "#BADA55",
        background: "#000",
    };
    $("#btn").click(function (){
        if ($(".box").css("color") == "rgb(0,0,0)"){
            $(this).css(style)
        }else  {
            $(this).css(style2)

        }
    });


</script>
</body>
</html>
